<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Screenshot to drive</title>
    <style>
    body {
        opacity: 0;
        transition: opacity .3s;
    }
    body.loaded {
        opacity: 1;
    }
    ol.dir-list .dir {
        cursor:pointer;
        margin-bottom: 5px;
        padding: 5px;
        border-radius: 3px;
        box-shadow: 0px 0px 5px #ddd;
        display: block;
        width: 100%;
        text-align: left;
        background: #fff;
        border: solid 1px #ccc;
        color: rgb(32, 178, 170);
        font-size: 18px;
        line-height: 30px;
    }
    ol.dir-list .dir.selected {
        border-color: #aaa;
        box-shadow: 0px 0px 5px #aaa;
        background-color: #eee;
    }
    ol.dir-list .dir img {
        vertical-align: baseline;
    }
    ol.dir-list .dir input {
        display: none;
    }
    </style>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script data-main="app/config" src="bower_components/requirejs/require.js"></script>
</head>

<body data-bind="css: {loaded: auth.isLoggedIn}" class="container">
    <div class="row">
        <h1>Screenshot To Drive</h1>
        <main>
            <p class="well">Select a folder and paste your image (Ctrl + V)</p>
            <button type="button" data-bind="visible: !auth.isLoggedIn(), click: auth.forceLogin">Authorize
            </button>

            Uploading
            <img id="pasted">

            <ol class="row list-unstyled dir-list" data-bind="foreach: folders, event: {paste: $root.handlePaste}">
                <li class="col-xs-6 col-sm-4 col-md-3">
                    <label class="dir" data-bind="css: { selected: $root.selectedFolder() === $data }">
                        <input type="radio" name="folder" data-bind="checkedValue: $data, checked:$root.selectedFolder">
                        <img data-bind="attr: {src: iconLink}">
                        <span data-bind="text: title"></span>
                    </label>
                </li>
            </ol>
        </main>
    </div>
</body>

</html>
