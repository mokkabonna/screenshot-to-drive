<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Screenshot to drive</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <style>
    body {
        font-size: 18px;
        font-family: Roboto, Helvetica, Arial, sans-serif;
        opacity: 0;
        transition: opacity .5s;
    }
    body.loaded {
        opacity: 1;
    }
    header {
        padding: 10px;
        background-color: darkorange;
        margin-bottom: 10px;
    }
    header h1 {
        margin: 0px;
        padding: 0px;
        line-height: 36px;
        height: 36px;
        float: left;
    }
    header .auth {
        font-size: 14px;
    }
    header .auth img {
        height: 36px;
    }
    .breadcrumb li a {
        cursor: pointer;
    }
    ol.dir-list .dir {
        cursor: pointer;
        margin-bottom: 5px;
        padding: 5px;
        border-radius: 3px;
        box-shadow: 0px 0px 5px #ddd;
        display: block;
        width: 100%;
        text-align: left;
        background: #fff;
        border: solid 1px #ccc;
        color: rgb(32, 178, 170);
        line-height: 30px;
    }
    ol.dir-list .dir.selected {
        border-color: #aaa;
        box-shadow: 0px 0px 5px #aaa;
        background-color: #eee;
    }
    ol.dir-list .dir img {
        vertical-align: baseline;
    }
    ol.dir-list .dir input {
        display: none;
    }
    ol.upload-list li {
        padding: 0px 0px 10px 0px;
        margin-bottom: 10px;
    }
    ol.upload-list li .media-left {
        padding: 5px 10px 5px 5px;
    }
    ol.upload-list li .img-container {
        text-align: center;
    }
    ol.upload-list li img {
        box-shadow: 0px 0px 3px #333;
        max-width: 100%;
        cursor: pointer;
    }
    #selected-folder .name {
        color: rgb(32, 178, 170);
    }
    .glyphicon-spin {
        -animation: spin .7s infinite linear;
        -webkit-animation: spin2 .7s infinite linear;
    }
    @-webkit-keyframes spin2 {
        from {
            -webkit-transform: rotate(0deg);
        }
        to {
            -webkit-transform: rotate(360deg);
        }
    }
    @keyframes spin {
        from {
            transform: scale(1) rotate(0deg);
        }
        to {
            transform: scale(1) rotate(360deg);
        }
    }
    </style>

    <script data-main="app/config" src="bower_components/requirejs/require.js"></script>
</head>

<body data-bind="css: {loaded: initialized}, event: {paste: $root.handlePaste}">
    <header>
        <div class="container-fluid">
            <h1>Screenshot To Drive</h1>
            <div class="pull-right">
                <auth-status></auth-status>
            </div>
            <button type="button" data-bind="visible: !auth.isLoggedIn(), click: auth.forceLogin">
                Authorize
            </button>
        </div>
    </header>
    <div class="container-fluid">
        <main>
            <div class="row">
                <div class="col-xs-12">
                    <ol class="breadcrumb" data-bind="foreach: hierarcy">
                        <li>
                            <a data-bind="text:title, click: $root.revertToFolder"></a>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="row" data-bind="if: auth.isLoggedIn">
                <div class="col-xs-12 col-sm-4">
                    <!-- ko if :subFolders().length-->
                    <ol class="list-unstyled dir-list" data-bind="foreach: subFolders">
                        <li>
                            <label class="dir" data-bind="css: { selected: $root.selectedFolder() === $data }">
                                <input type="radio" name="folder" data-bind="checkedValue: $data, checked:$root.selectedFolder">
                                <img data-bind="attr: {src: iconLink}">
                                <span data-bind="text: title"></span>
                            </label>
                        </li>
                    </ol>
                    <!-- /ko -->

                    <div class="well" data-bind="hidden: subFolders().length">
                        There are no subfolders in <span data-bind="text:selectedFolder().title"></span>
                    </div>
                </div>
                <div id="selected-folder" class="well col-xs-12 col-sm-8">
                    <p>Upload screenshot to <span class="name" data-bind="text:selectedFolder().title"></span> by pasting (Ctrl-V) or select a subfolder to the left</p>
                    <div data-bind="if: uploadingImages().length">
                    </div>
                    <ol data-bind="foreach:allImages().reverse()" class="list-unstyled upload-list">
                        <li>
                            <span data-bind="text: 'Default title: ' + title"></span>
                            <div class="form-group" data-bind="css: {'has-feedback': isUpdatingTitle}">
                                <input type="text" class="form-control" placeholder="New title" data-bind="value: newTitle, attr: ">
                                <span data-bind="visible:isUpdatingTitle" class="glyphicon glyphicon-refresh glyphicon-spin form-control-feedback" aria-hidden="true"></span>
                            </div>
                            <div class="img-container">
                                <img data-bind="attr: {src: dataURL}, click:$root.goFullscreen">
                            </div>
                        </li>
                    </ol>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
