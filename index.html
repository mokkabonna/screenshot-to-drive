<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Screenshot to drive</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <style>
    body {
        font-size: 18px;
        font-family: Roboto, Helvetica, Arial, sans-serif;
        opacity: 0;
        transition: opacity .5s;
    }
    body.loaded {
        opacity: 1;
    }
    header {
        padding: 10px;
        background-color: darkorange;
        margin-bottom: 10px;
    }
    header h1 {
        margin: 0px;
        padding: 0px;
        line-height: 36px;
        height: 36px;
        float: left;
    }
    header .auth {
        font-size: 14px;
    }
    header .auth img {
        height: 36px;
    }
    .breadcrumb li a {
        cursor: pointer;
    }
    ol.dir-list {
        margin-bottom: 20px;
    }
    ol.dir-list .dir {
        cursor: pointer;
        margin-bottom: 5px;
        padding: 0px 0px 0px 0px;
        box-shadow: 0px 0px 1px #aaa;
        font-weight: normal;
        font-size: 13px;
        display: block;
        text-align: left;
        background: #fff;
        border: solid 1px #ccc;
        color: #222;
        line-height: 30px;
        height: 40px;
        position: relative;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    ol.dir-list .dir .name {
        line-height: 40px;
        position: absolute;
        left: 36px;
        right: 10px;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
    }
    ol.dir-list .dir .icon {
        width: 36px;
        height: 100%;
        text-align: center;
        float: left;
    }
    ol.dir-list .dir:hover {
        border-color: #4285f4;
        box-shadow: 1px 1px 4px #aaa;
    }
    ol.dir-list .dir:active {
        background-color: #4285f4;
        color: #fff;
    }
    ol.dir-list .dir.selected {
        border-color: #aaa;
        box-shadow: 0px 0px 5px #aaa;
        background-color: #eee;
    }
    ol.dir-list .dir img {
        margin: 12px 10px;
        vertical-align: baseline;
    }
    ol.dir-list li {
        width: calc(100%/3);
        float: left;
        padding-right: 10px;
    }
    @media (min-width: 768px) {
        ol.dir-list li {
            width: calc(100%/4);
        }
    }
    @media (min-width: 992px) {
        ol.dir-list li {
            width: calc(100%/6);
        }
    }
    @media (min-width: 1200px) {
        ol.dir-list li {
            width: calc(100%/9);
        }
    }
    ol.dir-list .dir input {
        display: none;
    }
    ol.upload-list li {
        padding: 0px 0px 10px 0px;
        margin-bottom: 10px;
    }
    ol.upload-list li .media-left {
        padding: 5px 10px 5px 5px;
    }
    ol.upload-list li .img-container {
        position: relative;
        text-align: center;
    }
    ol.upload-list li .img-container.is-uploading:fullscreen img {
        opacity: 1;
    }
    ol.upload-list li .img-container.is-uploading:-webkit-full-screen img {
        opacity: 1;
    }
    ol.upload-list li .img-container.is-uploading:-ms-full-screen img {
        opacity: 1;
    }
    ol.upload-list li .img-container.is-uploading:-moz-full-screen img {
        opacity: 1;
    }
    ol.upload-list li img {
        box-shadow: 0px 0px 3px #333;
        max-width: 100%;
        max-height: 300px;
        cursor: pointer;
    }
    ol.upload-list .img-container.is-uploading img {
        opacity: 0.4;
    }
    ol.upload-list .img-container img {
        opacity: 1;
        transition: opacity .5s;
    }
    ol.upload-list .img-container .glyphicon {
        display: none;
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 30px;
    }
    ol.upload-list .img-container.is-uploading .glyphicon {
        display: block;
    }
    #uploads .name {
        color: rgb(32, 178, 170);
    }
    #folder-area .breadcrumb {
        padding: 0px;
        margin-bottom: 10px;
    }
    img:-webkit-full-screen {
        height: auto;
        width: auto;
        max-width: 100%;
        max-height: 100%;
    }
    img:-moz-full-screen {
        height: auto;
        width: auto;
        max-width: 100%;
        max-height: 100%;
    }
    img:-ms-full-screen {
        height: auto;
        width: auto;
        max-width: 100%;
        max-height: 100%;
    }
    img:-ms-fullscreen {
        height: auto;
        width: auto;
        max-width: 100%;
        max-height: 100%;
    }
    img:fullscreen {
        height: auto;
        width: auto;
        max-width: 100%;
        max-height: 100%;
    }
    .breadcrumb {
        background: none;
    }
    #uploads {
        min-height: 500px;
        border-radius: 20px;
        padding: 20px;
        border: dashed 5px #ccc;
    }
    .empty-sub-folder {
        margin: 10px 10px 20px 10px;
    }
    .loading-folders {
        position: absolute;
        top: 10px;
        right: 25px;
    }
    .jumbotron {
        margin-top: 15px;
    }
    .glyphicon-spin {
        -animation: spin 1s infinite linear;
        -webkit-animation: spin2 1s infinite linear;
    }
    @-webkit-keyframes spin2 {
        from {
            -webkit-transform: rotate(0deg);
        }
        to {
            -webkit-transform: rotate(360deg);
        }
    }
    @keyframes spin {
        from {
            transform: scale(1) rotate(0deg);
        }
        to {
            transform: scale(1) rotate(360deg);
        }
    }
    </style>

    <script data-main="app/config" src="bower_components/requirejs/require.js"></script>
</head>

<body data-bind="css: {loaded: initialized}, event: {paste: $root.handlePaste}">
    <header data-bind="visible: auth.isLoggedIn">
        <div class="container-fluid">
            <h1>Screenshot To Drive</h1>
            <div class="pull-right">
                <auth-status></auth-status>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="jumbotron" data-bind="hidden:auth.isLoggedIn">
            <h1>Screenshot To Drive</h1>
            <p>Paste screenshots to google drive by pasting from your clipboard.</p>
            <p>To use this app you need to give it access to your google drive.</p>
            <button type="button" data-bind="visible: !auth.isLoggedIn(), click: auth.forceLogin">
                Give access
            </button>
        </div>
        <main>
            <div class="row">
                <div class="col-xs-12">

                </div>
            </div>
            <div class="row" data-bind="if: auth.isLoggedIn">
                <div class="col-xs-12">
                    <div id="folder-area">
                        <ol class="breadcrumb" data-bind="foreach: hierarcy">
                            <li>
                                <a data-bind="text:title, click: $root.revertToFolder"></a>
                            </li>
                        </ol>
                        <!-- ko if: subFolders().length-->
                        <ol class="list-unstyled dir-list clearfix" data-bind="foreach: subFolders">
                            <li>
                                <label class="dir" data-bind="attr: {title: title}, css: { selected: $root.selectedFolder() === $data }">
                                    <input type="radio" name="folder" data-bind="checkedValue: $data, checked:$root.selectedFolder">
                                    <span class="icon"><img data-bind="attr: {src: iconLink}"></span>
                                    <span class="name" data-bind="text: title"></span>
                                </label>
                            </li>
                        </ol>
                        <!-- /ko -->
                        <div class="empty-sub-folder" data-bind="hidden: subFolders().length">
                            <div data-bind="visible: isLoadingFolders() || isLoadingSubFolders() && selectedFolder().id !== 'root'" class="loading-folders">
                                <i class="glyphicon glyphicon-refresh glyphicon-spin"></i>
                            </div>
                            <div data-bind="hidden: isLoadingFolders">
                                There are no subfolders in <span data-bind="text:selectedFolder().title"></span>
                            </div>
                        </div>
                    </div>
                    <div id="uploads">
                        <p>Upload screenshot to <span class="name" data-bind="text:selectedFolder().title"></span> by pasting (Ctrl-V) or select a subfolder to the left</p>
                        <div data-bind="if: uploadingImages().length">
                        </div>
                        <ol data-bind="foreach:allImages().reverse()" class="list-unstyled upload-list">
                            <li>
                                <span data-bind="text: 'Default title: ' + defaultTitle"></span>
                                <div class="form-group" data-bind="css: {'has-feedback': isUpdatingTitle() || newTitleUpdated() || titleUpdateFailed(), 'has-error': titleUpdateFailed, 'has-success' : newTitleUpdated }">
                                    <input type="text" class="form-control" placeholder="New title" data-bind="value: newTitle, attr: ">
                                    <span data-bind="visible:isUpdatingTitle" class="glyphicon glyphicon-refresh glyphicon-spin form-control-feedback" aria-hidden="true"></span>
                                    <span data-bind="visible:titleUpdateFailed" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                                    <span data-bind="visible:newTitleUpdated" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                                </div>
                                <div class="img-container" data-bind="css: {'is-uploading' : isUploadingFile}">
                                    <img data-bind="attr: {src: dataURL}, click:$root.goFullscreen">
                                    <i class="glyphicon glyphicon-refresh glyphicon-spin"></i>
                                </div>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
